<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="bcs">

  </div>

  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-card>
  <ion-card-header>
    Your Basket
  </ion-card-header>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="shirt" item-start></ion-icon>
        Red T-Shirt
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="shirt" item-start></ion-icon>
        Blue Hat
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="egg" item-start></ion-icon>
        Pasta Sauce
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>

  <button ion-button full>Pay</button>
</ion-content>
